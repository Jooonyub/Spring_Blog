<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<!--    <link rel="stylesheet" href="/css/selectshopstyle.css" type="text/css">-->
    <link rel="stylesheet" href="/css/selectshopstyle.css">
<!--    <link rel="shortcut icon" th:href="">-->
    <meta charset="UTF-8">
    <title>로그인 페이지</title>

    <script src="/js/basic.js"></script>

</head>
<body>
<div id="login-form">
    <div id="login-title">Log into Hanghae Blog</div>
    <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=4120fa6ba8c43616b9c38efe3edc1730&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">
        카카오로 로그인하기
    </button>
    <button id="login-id-btn" onclick="location.href='/user/signup'">
        회원 가입하기
    </button>
    <div class="alert alert-danger" role="alert" th:if="${loginError}">로그인에 실패하였습니다.</div>
    <form action="/user/login" method="post">
        <div class="login-id-label">닉네임</div>
        <input class="login-input-box" name="username" type="text">

        <div class="login-id-label">비밀번호</div>
        <input class="login-input-box" name="password" type="password">

        <button id="login-id-submit">로그인</button>
    </form>
</div>
</body>
</html>
